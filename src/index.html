<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Calculadora de Empréstimos</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <td></td>
            <th>Saldo do empréstimo, Equidade acumulada e Pagamento de Juros</th>
        </tr>
        <tr>
            <td>Valor do Empréstimo ($): </td>
            <td><input id="amount" onchange="calculate();"></td>
            <td rowspan=8>
                <canvas id="graph" width="400" height="250"></canvas>
            </td>
        </tr>
        <tr>
            <td>Taxa de juros anual (%):</td>
            <td><input id="apr" onchange="calculate();"></td>
        </tr>
        <tr>
            <td>Período de Reembolso (years):</td>
            <td><input id="years" onchange="calculate();"></td>
        </tr>
        <tr>
            <td>Pagamento mensal:</td>
            <td>$<span class="output" id="payment"></span></td>
        </tr>
        <tr>
            <td>Pagamento total:</td>
            <td>$<span class="output" id="total"></span></td>
        </tr>
        <tr>
            <td>Juros totais:</td>
            <td>$<span class="output" id="totalinterest"></span></td>
        </tr>
    </table>
</body>
</html>
